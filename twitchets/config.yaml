  # Full list of regions can be seen here:
  # https://github.com/ahobsonsayers/twigots/blob/main/location.go#L79-L90
  regions:
    - GBSC
  eventSimilarity: 0.9
  numTickets: 2
  discount: -1
  notification:
    - ntfy

tickets:
  - event: Oasis
